eureka:
  client:
    enabled: true
keycloak:
  enabled: false
searchNames:
  title: title
  supervisorName: supervisorName
  requirements: requirements
  shortDescription: shortDescription
  description: description
  tags: tags
searchMultiplier:
  tagMultiplier: 5
  descriptionMultiplier: 8
  shortDescriptionMultiplier: 2
  requirementsMultiplier: 4
  supervisorNameMultiplier: 3
  titleMultiplier: 2
import:
  delay:
    seconds: 10
    initial:
      seconds: 1

server:
  port: 9004
  use-forward-headers: true
spring:
  application:
    name: search-service
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driverClassName: org.postgresql.Driver
    username: search-service
    password: search-service
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: false
