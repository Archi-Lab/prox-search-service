eureka:
  client:
    enabled: true
keycloak:
  enabled: false
searchNames:
  status: Status
  title: Titel
  supervisorName: Betreuer
  requirements: Voraussetzung
  shortDescription: Kurzbeschreibung
  description: Beschreibung
  tag: Tag
searchMultiplier:
  status: 1000
  title: 50
  supervisorName: 50
  requirements: 5
  shortDescription: 1
  description: 1
  tag: 10
import:
  delay:
    seconds: 10
    initial:
      seconds: 1

server:
  port: 9004
  use-forward-headers: true
spring:
  application:
    name: search-service
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driverClassName: org.postgresql.Driver
    username: search-service
    password: search-service
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: false
