version: "3.6"

services:

  search-service:
    image: docker.nexus.archi-lab.io/archilab/${IMAGE}:${TAG}
    networks:
      - prox
      - search-db

  search-db:
    image: postgres:11.3-alpine
    volumes:
      - search-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=search-service
      - POSTGRES_PASSWORD=search-service
      - POSTGRES_DB=search-db
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - search-db

volumes:
  search-db-data:

networks:
  prox:
    external: true
  search-db:
